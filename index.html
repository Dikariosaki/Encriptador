<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Cifrado de Texto</title>
</head>
<body>
    <header>
        <img src="logo alura.png" alt="Logo aplicacion encriptar">
    </header>
    <main>
        <section class="section_1">
            <textarea class="textarea" id="textoEncriptado" placeholder="Escribe el texto que desees Encriptar o Desencriptar"></textarea>
            <div class="contenedor_botones">
                <input type="button" id="botonEncriptado" value="Encriptar" class="boton_encriptar">
                <input type="button" id="botonDesEncriptar" value="Desencriptar" class="boton_desencriptar">
                <input type="button" id="botonCopiar" value="copiar" class="boton_copiar">
            </div>
        </section>
        <section class="section_2">
            <div class="contenedor_imagen">  <img src="Muñeco.png" alt="Muñeco"> </div>
            <div class="contenedor_subtitulo"><h3>No se encontro ningun mensaje</h3></div>
            <textarea class="contenerdor_Desencriptado" id="textoDesencriptado" placeholder="Tu texto desencriptado o encriptado aparecera aqui"></textarea>
            <br>
            <div class="contenedor_parrafo"><p>Escribe el texto que desees Encriptar o Desencriptar</p></div>
        </section>
    </main>
    <footer>
        <div class="BY">BY JUAN LAMOUROUX</div>
    </footer>
</body>
<script>
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesEncriptar");
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = Copiar;
 </script>
</html>
